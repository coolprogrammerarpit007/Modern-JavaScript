<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currecy Converter</title>
    <!-- ***************************************** -->
    <!-- External CSS FILE -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Currency Converter</h1>
      <h2 class="working">Convert the currency</h2>

      <div class="currency-container">
        <input type="text" id="currency-input" placeholder="Enter Dollars" />
        <select
          name="currency"
          id="currency-select"
          class="select-currency"
          required
        >
          <option value="">Choose a currency</option>
        </select>
        <select
          name="country"
          id="country-select"
          class="select-country"
          required
        >
          <option value="">Choose a country</option>
        </select>
        <button id="result">Show Result</button>
      </div>

      <!-- ************************* -->
      <div id="coverted-price-container"></div>
    </div>
  </body>

  <!-- Script File -->
  <script src="./index.js"></script>
</html>
